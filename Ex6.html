<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript">
		function sum(){
			var num1=parseInt(prompt("Enter a number"));
			var num2=parseInt(prompt("Enter a number"));
			var sum=num1+num2;
			var sub=num1-num2;
			var mul=num1*num2;
			var mod=num1%num2;
			var div=num1/num2;
			document.getElementById("result").innerHTML="First Number:"+num1+"<br>Second Number:"+num2+"<br>SUM: "+sum+"<br>SUB: "+sub+"<br>Multiplication:"+mul+"<br>Division:"+div+"<br>Modulus:"+mod;
		}
	</script>
</head>
<body>
	<h1 onclick="sum()">Calculator</h1>
	<p id="result"></p>
</body>
</html>
